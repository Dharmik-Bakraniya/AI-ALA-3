<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Planning Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            text-align: center;
            padding: 40px;
        }
        h1 {
            color: #2d89ef;
        }
        form {
            margin: 20px auto;
            width: 60%;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background: #2d89ef;
            color: white;
            border: none;
            cursor: pointer;
        }
        .response {
            margin-top: 30px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>✈️ Travel Planning Assistant ✈️</h1>
    <p>I can help with destinations, packing, budgets & travel tips!</p>

    <form method="POST">
        <input type="text" name="user_input" placeholder="Ask me something..." required />
        <input type="submit" value="Ask" />
    </form>

    {% if response %}
    <div class="response">
        <strong>Bot:</strong> {{ response }}
    </div>
    {% endif %}
</body>
</html>
